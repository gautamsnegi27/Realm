services:
  # ============================================
  # INFRASTRUCTURE SERVICES
  # Always available (no profile needed)
  # ============================================
  
  postgres:
    container_name: ms_pq_sql
    image: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: test
      POSTGRES_DB: reminder_db
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - microservices-net
    restart: unless-stopped

  mongodb:
    container_name: ms_mongo_db
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongo:/data
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=test
    networks:
      - microservices-net
    restart: unless-stopped

  mongo-express:
    container_name: ms_mongo_express
    image: mongo-express
    restart: unless-stopped
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=test
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_URL=mongodb://admin:test@mongodb:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=test
    networks:
      - microservices-net
    depends_on:
      - mongodb

  mail-dev:
    container_name: ms_mail_dev
    image: maildev/maildev
    ports:
      - 1080:1080
      - 1025:1025
    networks:
      - microservices-net

  # PostgreSQL for Keycloak
  keycloak-postgres:
    container_name: ms_keycloak_postgres
    image: postgres:16
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak_postgres:/var/lib/postgresql/data
    networks:
      - microservices-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak with PostgreSQL backend
  keycloak:
    image: quay.io/keycloak/keycloak:26.1.3
    command: [ 'start-dev' ]
    container_name: ms_keycloak
    hostname: keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: test
      KC_HTTP_PORT: 9191
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
    ports:
      - "9191:9191"
    networks:
      - microservices-net
    depends_on:
      keycloak-postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/9191;echo -e \"GET /health/ready HTTP/1.1\r\nhost: http://localhost\r\nConnection: close\r\n\r\n\" >&3;grep \"HTTP/1.1 200 OK\" <&3"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  # Redis for caching
  redis:
    container_name: ms_redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - microservices-net
    volumes:
      - redis:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes
  
  # ============================================
  # MICROSERVICES (No profile - start by default)
  # Default: All services start together
  # ============================================

  config:
    container_name: ms_config
    build:
      context: ./services/config
      dockerfile: Dockerfile
    ports:
      - 8888:8888
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 -O- http://localhost:8888/discovery/default || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  discovery:
    container_name: ms_discovery
    build:
      context: ./services/discovery
      dockerfile: Dockerfile
    ports:
      - 8761:8761
    networks:
      - microservices-net
    depends_on:
      config:
        condition: service_healthy
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config:8888
      - EUREKA_INSTANCE_HOSTNAME=discovery
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 -O- http://localhost:8761/eureka/apps || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  gateway:
    container_name: ms_gateway
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
    ports:
      - 8111:8111
    networks:
      - microservices-net
    depends_on:
      config:
        condition: service_healthy
      discovery:
        condition: service_healthy
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery:8761/eureka/

  user-service:
    container_name: ms_user_service
    build:
      context: ./services/user
      dockerfile: Dockerfile
    ports:
      - 8892:8892
    networks:
      - microservices-net
    depends_on:
      config:
        condition: service_healthy
      discovery:
        condition: service_healthy
      mongodb:
        condition: service_started
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config:8888
      - SPRING_DATA_MONGODB_HOST=mongodb
      - SPRING_DATA_MONGODB_PORT=27017
      - SPRING_DATA_MONGODB_USERNAME=admin
      - SPRING_DATA_MONGODB_PASSWORD=test
      - SPRING_DATA_MONGODB_DATABASE=user-service
      - SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE=admin
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery:8761/eureka/
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379

  cadence-frontend:
    container_name: ms_cadence_frontend
    build:
      context: ./services/cadence-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    networks:
      - microservices-net
    depends_on:
      - gateway
    environment:
      - VITE_API_BASE_URL=http://localhost:8111/api/v1
      - VITE_GATEWAY_URL=http://localhost:8111
      - VITE_KEYCLOAK_URL=http://localhost:9191
      - VITE_KEYCLOAK_REALM=realm-service
      - VITE_KEYCLOAK_CLIENT_ID=user-service-client

#  reminder-service:

networks:
  microservices-net:
    driver: bridge

volumes:
  postgres:
  mongo:
  keycloak_postgres:
  redis:

