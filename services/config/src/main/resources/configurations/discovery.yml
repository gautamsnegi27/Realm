spring:
  output:
    ansi:
      enabled: ALWAYS

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}/${server.port}/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
server:
  port: 8761