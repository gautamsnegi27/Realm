# Local Development Configuration for Gateway Service
# Active when: --spring.profiles.active=local

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-service
          uri: lb:http://USER-SERVICE
          predicates:
            - Path=/api/v1/user/**,/api/v1/auth/**
  lifecycle:
    timeout-per-shutdown-phase: 30s

# JWT Configuration - Local development
jwt:
  secret: LocalDevSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLongForHS256AlgorithmToWorkProperlyInDevelopment
  expiration: 86400000

# Keycloak Configuration - Local development
keycloak:
  enabled: true
  jwk-set-uri: http://localhost:9191/realms/realm-service/protocol/openid-connect/certs
  realm: realm-service
  auth-server-url: http://localhost:9191
  client-id: user-service-client

# Rate Limiting Configuration (Resilience4j)
resilience4j:
  ratelimiter:
    instances:
      gatewayRateLimiter:
        limitForPeriod: 10  # 100 requests
        limitRefreshPeriod: 2m  # per 2 minutes
        timeoutDuration: 5s # Wait max 5s for permission for a specific resource

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

# Debug logging for local development
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.discovery: DEBUG
    com.gn.reminder.gateway.security: DEBUG
    io.github.resilience4j: DEBUG

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 8111
  shutdown: graceful

